<div id="[[game_id]]" class="miniboxscore">
	<table>
		<tr class="away_team" id="[[away_id]]">
			<td class="team_name">
				[[away_name]]
			</td>
			<td class="team_score">
				[[away_runs]]
			</td>
		</tr>
		<tr class="home_team" id="[[home_id]]">
			<td class="team_name">
				[[home_name]]
			</td>
			<td class="team_score">
				[[home_runs]]
			</td>
		</tr>
		<tr class="status">
			<td colspan="2">
				[[status]]
			</td>
		</tr>
	</table>
</div>
