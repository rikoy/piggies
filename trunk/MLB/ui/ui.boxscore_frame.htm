<div class="boxscore">
	<table>
        <tr class="innings">
            <td>&nbsp;</td>
            [[innings]]
            <td>R</td>
            <td>H</td>
            <td>E</td>
        </tr>
		<tr class="away_team">
			<td class="team_name">
				[[away_name]]
			</td>
			
			[[away_team_innings]]
			
			<td class="team_score">
				[[home_runs]]
			</td>
			<td class="team_hits">
				[[home_hits]]
			</td>
			<td class="team_errors">
				[[home_errors]]
			</td>
		</tr>
		<tr class="home_team">
			<td class="team_name">
				[[home_name]]
			</td>
			
			[[home_team_innings]]
			
			<td class="team_score">
				[[home_runs]]
			</td>
			<td class="team_hits">
				[[home_hits]]
			</td>
			<td class="team_errors">
				[[home_errors]]
			</td>
		</tr>
	</table>
</div>
